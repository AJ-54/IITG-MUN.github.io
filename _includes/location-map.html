<!-- Begin Location Section -->
<section id="location-map" class="location-map" style="background-image: url('{{ site.baseurl }}/img/contact-us/{{ site.locationImage }}');">
    <div id="canvas-map" class="canvas-map"></div>
    <div class="content-wrapper">
        <div class="col-lg-6 col-md-4 col-sm-6 col-md-offset-1 animated hiding location-description text-left" data-animation="fadeInLeft" data-delay="0" style="box-shadow: 10px 5px 5px rgba(0, 0, 0, 0.2);">
            <div class="row">
                <div class="pull-left">
                    <h3>{{ site.contactUsBlockTitle }}</h3>
                    <div class="row">
                      <h4 color="#2720a1">Feel free to:</h4>
                      <h4 color="#ac8230">Mail us: iitgmun@alcheringa.in</h4>
                      <h4 color="#ac8230">Follow us:</h4>
                        {% for socialLink in site.socialLinks %}
                            <ul>
                                <li>{{ socialLink.link }}</li><br>
                            </ul>
                          </div>
                      {% endfor %}
                      <h4  color="#ac8230">Call us:</h4>
                        {% for contact in site.contacts %}
                            <ul>
                                <li>{{ contact.contactNumber }}</li><br>
                            </ul>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Location Section -->
