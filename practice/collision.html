<!DOCTYPE html>
<html>
<head>
	<title>Collision</title>
	<style type="text/css">
		#b1 {
			background-color:green;
			width:50px;
			height:50px;
			position: absolute;
			margin-top: 175px;
		}
		#b2 {
			background-color:red;
			width:50px;
			height:50px;
			position: absolute;
			margin-top: 175px;
		}
		#cont{
			background-color:yellow;
			width:800px;
			height:400px;
			position: relative;
		}

	</style>


</head>
<body>
	<div id="cont">
		<div id="b1"></div>
		<div id="b2"></div>
	</div>
	<script type="text/javascript">
		window.onload=function () {
			var pos1=0;
			var pos2=750;
			var a=2;
			var d=2;
			var t= setInterval(move,10);
			var box1= document.getElementById("b1");
			var box2= document.getElementById("b2");
			var container= document.getElementById("cont");
		

		function move(){
				if(a%2==0){pos1++;}else pos1--;
				if(d%2==0){pos2--;}else pos2++;
				if(pos1==350 || pos1==0 ){a++;}
				if(pos2==400 || pos2==750){d++;}
				box1.style.left=pos1+"px";
				box2.style.left=pos2+"px";
		}
	}
	</script>
</body>
</html>
